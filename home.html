<html>

<head>
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="loginZone">
        <div class="login-square">
            <div class="login-container">
                <h1 class="login-welcome">Welcome!</h1>
                <input placeholder="Room name" class="input-login" id="roomNameInput" />
                <input placeholder="User Name" class="input-login" id="userNameInput" />
                <select id="selectionAvatar">
                    <option value="1">Avatar 1</option>
                    <option value="2">Avatar 2</option>
                    <option value="3">Avatar 3</option>
                    <option value="4">Avatar 4</option>
                    <option value="5">Avatar 5</option>
                    <option value="6">Avatar 6</option>
                    <option value="7">Avatar 7</option>
                    <option value="8">Avatar 8</option>
                    <option value="9">Avatar 9</option>
                    <option value="10">Avatar 10</option>
                </select>
                <div class="avatar-input-container">
                    <div class="avatar-container">
                        <div class="selectedAvatarText">Selected avatar:</div>
                        <img class="selectedAvatar" id="avatarImage" />
                    </div>
                    <button class="button-login" id="login-submit">Acces</button>
                </div>
            </div>
        </div>
    </div>
    <div class="chatZone">
        <div class="grid-container">
            <div class="contacts">
            </div>
            <div class="main">
                <div class="chat">
                    <div class="chatMessages" id="allMsg"></div>
                </div>
                <div class="inputMSG">
                    <div class="inputMSGText">
                        <input placeholder="Write a message" id="textMessage" class="input-chat" />
                        <button id="sendButton" class="button-chat">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://tamats.com/projects/sillyserver/src/sillyclient.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
